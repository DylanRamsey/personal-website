<body>
<script type="text/javascript">
	var today = new Date();
	var hourNow = today.getHouts();
	var greeting;
	
	if (hourNow > 18){
		greeting = "Good Evening";
	}
	else if (hourNow > 12) {
		greeting = "Good Afternoon";
	}
	else if (hourNow > 0) {
		greeting = "Good Morning";
	}
	else{
		greeting = "Welcome";
	}
	
	document.write(greeting);
	
	
		
</script>

</body>
</html>
